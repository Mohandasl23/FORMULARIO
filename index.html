<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="Fomulario.css1.css" href="Fomulario.css1.css" media="scr">
        <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>

    </div>
    <form>
        <fieldset class="grupo">
            <div>
               <label for="nome"><strong>Nome</strong></label>
               <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
               <input type="text" name="Sobrenome" id="Sobrenome"required>
               <fieldset>
                <div class="campo">
                    <label><strong>email</strong></label>
                    <input type="email" name="email" id="email"required>
                </div>

                <div class="campo">
                    <label for="De qual lado da aplicação voce desenvolve?"></label>
                    <label>
                        <input type="radio" name="devweb" value="frontend">Front-end
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="frontend" checked>Front-end
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="Backend">Back-end
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="fullstack">Fullstack
                    </label>
                    <div class="campo">
                        <label for="Senioridade"><strong>Senioridade</strong></label>
                        <select>
                            <option selected disabled value="">Selecione</option>
                            <option>Junior</option>
                            <option>Pleno</option>
                            <option>Senior</option>
                        </select>
                    </div>

                  
                    <fieldset class="grupo">

                    <div class="campo">
                        <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>

                        <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                        <label for="tecnologia2">HTML</label>
                        <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                        <label for="tecnologia2">CSS</label>
                        <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                        <label for="tecnologia3">JavaScript</label>
                        <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                        <label for="tecnologia4">PHP</label>
                        <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                        <label for="tecnologia5">C#</label>
                        <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
                        <label for="tecnologia6">Python</label>
                        <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                        <label for="tecnologia7">Java</label>
                    </div>
                    <fieldset>

                        <div class="campo">
                            <br>
                            <label><strong>Conte um pouco da sua experiência:</strong></label>
                            <textarea rows="6" style="width: 26em" id="experiência" name="experiência"></textarea>
                        </div>

                        <button form="botão" type="submit">Concluído</button>
                    </fieldset>
                    

                </div>
               </fieldset> 
            </div>
        </fieldset>
    </form>    
    
</body>
</html>
